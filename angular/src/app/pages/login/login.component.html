<app-base-page></app-base-page>
<main>
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">
        <div class="mt-2 p-2 text-center text-white" *ngIf="error != null">
          {{ error }}
        </div>
        <form action="" autocomplete="off" #form="ngForm">
          <fieldset class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]='user!.email' name="email"
              placeholder="Enter Username" id="username" required autofocus autocomplete="off">
          </fieldset>
          <fieldset class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]='user!.password' name="password"
              placeholder="Enter Pasasword" id="password" required autocomplete="off">
          </fieldset>
          <fieldset class="form-group text-right">
            <button class="btn btn-primary m-1" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            <a class="btn btn-secondary m-1" href="/home"><i class="fas fa-undo"></i> Cancel</a>
            <a class="btn btn-secondary m-1" href="/register"><i class="fas fa-undo"></i> Register</a>
          </fieldset>
        </form>
      </div>
    </div>
  </main>
